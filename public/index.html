<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <title>App</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      html,
      body,
      #root {
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      html {
        font-family: system-ui;
        color-scheme: dark light;
      }

      aside {
        position: absolute;
        top: 0;
        right: 0;
        width: 280px;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.57);
        border-left: 1px solid #555555;
        color: #ffffff;
        display: flex;
        flex-direction: column;
        gap: 15px;
        padding: 15px;
        overflow: auto;
        -webkit-overflow-scrolling: touch;
        user-select: none;
      }

      label,
      input,
      textarea,
      select {
        display: block;
        width: 100%;
      }

      label {
        display: flex;
        align-items: center;
        gap: 5px;
      }

      textarea,
      input {
        padding: 5px;
      }

      textarea {
        min-height: 100px;
        max-height: 300px;
        resize: vertical;
      }

      input[type="color"] {
        padding: 0;
      }

      fieldset {
        display: flex;
        flex-direction: column;
        gap: 10px;
        border: none;
        border-bottom: 1px solid #555555;
        padding-bottom: 10px;
        width: 100%;
      }

      fieldset:last-child {
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="editor"></div>
  </body>
</html>
